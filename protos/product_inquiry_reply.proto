syntax = "proto3";

package productinquiryreply;

option go_package = "github.com/lessbutter/alloff-grpc-protos/gen/goalloff";

message ProductInquiryReply {
    int64 id = 1;
    string body = 2;
    string created_at = 3;
    optional string deleted_at = 4;
    int64 product_inquiry = 5;
    string user_username = 6;
    string user_uuid = 7;
}
